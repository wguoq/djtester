# css_selector定位
取id: '#id_name'
取class: .class_name
所有元素: *
选标签: 标签name;div;p;a;li;...
选择标签里的所有元素: div p;等于div//p
选择子元素: div>p;等于div/p
选择兄弟元素: div+p
取属性: [title="tile_name"]
取数组: a:nth-child[1] 注意这里的[1]代表父元素下面的第1个元素并且标签=a
选兄弟: p~ul;前面有p的所有ul
在f12里: $('#id_name')
数组用法: $('#name a:nth-child[3]') 表示 id=name的标签下面所有的a中位于父元素后面的第3个


#ember7 > header > div > div > div.panel.clearfix > div > div > div > div > div.results > div.main-results > div > ul > li:nth-child(1) > a