- docker jenkins:
    - docker search jenkins: docker search jenkins
    - jenkins/jenkins: docker pull jenkins/jenkins:lts #这个才是最新的,https://hub.docker.com/r/jenkins/jenkins/
    - docker run jenkins: docker run --name jenkins-test --user=root -p 8080:8080 -p 50000:50000 -v /var/docker/jenkins_home:/var/jenkins_home -e JAVA_OPTS=-Duser.timezone=Asia/Shanghai -d jenkins/jenkins:lts
    - chmod jenkins_home: chmod 777 /var/docker/jenkins_home
    - jenkins password: 1.docker exec -it CONTAINER ID  bash 2.cat /var/jenkins_home/secrets/initialAdminPassword
    - restart jenkins: http://localhos:8080/restart

